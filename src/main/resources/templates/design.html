<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Greek Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}" />
</head>

<body>
    <h1>Design your Greek taco!</h1>
    <img th:src="@{/images/tacohome.jpg}"/>
    
    <!-- a <form> without action method will send all the data of the form to the server,
        at the same page of the GET that  displayed it-->
    <form method="POST" th:object="${taco}">

    <!-- Add a div for each ingredient group-->
    <!-- each checkbox with name 'ingredients' will correspond to the Ingredients of a Taco class.
        Since you can choose many of them, the bind will be with a List<Ingredient>-->
    <div class="grid">
        <div class="ingredient-group" id="wraps">
        <h3>Designate your wrap:</h3>
        <div th:each="ingredient : ${wrap}">
            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span><br/>
        </div>
        </div>

        <div class="ingredient-group" id="veggies">
        <h3>Determine your veggies:</h3>
        <div th:each="ingredient : ${veggies}">
            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span><br/>
        </div>
        </div>

        <div class="ingredient-group" id="sauces">
        <h3>Select your sauce:</h3>
        <div th:each="ingredient : ${sauce}">
            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span><br/>
        </div>
        </div>

    </div>

    <!-- the field with name 'name' will correspond to the property name in the Taco class-->
    <div>
    <h3>Name your taco creation:</h3>
    <input type="text" th:field="*{name}"/>
    <br/>
    <button>Submit Your Taco</button>
    </div>

    </form>
</body>
</html>
